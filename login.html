<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="assets/css/main.css" type="text/css">
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="menu">
        <div class="ribbon">
              <a href="#">~ Beta Version ~</a>
        </div>
        <div class="menu__logo">
            <img width="80px" class="logo" src="assets/images/logo.png" alt="Vomu">
        </div>
        <button class="menu__opener " type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="menu__options">
                <li class="active">
                    <a class="menu__options__item" href="./index.html">Home</a>
                </li>
                <li class="active">
                    <a class="menu__options__item" href="./feed.html">Feed</a>
                </li>
                <li class="active">
                    <a class="menu__options__item" href="./login.html">Login</a>
                </li>
                <li class="active">
                    <a class="menu__options__item" href="./quality.html">Quality</a>
                </li>
                <li class="active">
                    <a class="menu__options__item" href="./map.html">Map</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="login">
        <div class="login__container">
            <div class="login__card">
                <div class="login__form-logo">
                    <img class="w-50" src="assets/images/logo.png" alt="Vomu" />
                </div>
                <div class="login__body">
                    <form action="/profile.html" class="was-validated">
                        <div class="login__field">
                            <label for="uname">Username:</label>
                            <input type="text" class="login__field__control" id="uname" placeholder="Enter username" name="uname" required>
                            <div class="login__field__valid">Valid.</div>
                            <div class="login__field__invalid">Please fill out this field.</div>
                        </div>
                        <div class="login__field">
                            <label for="pwd">Password:</label>
                            <input type="password" class="login__field__control" id="pwd" placeholder="Enter password" name="pswd" required>
                            <div class="login__field__valid">Valid.</div>
                            <div class="login__field__invalid">Please fill out this field.</div>
                        </div>
                        <div class="login__field login__checkbox">
                            <label class="login__checkbox__label">
                                <input class="login__checkbox__check" type="checkbox" name="remember" required> I agree on blabla.
                                <div class="login__field__valid">Valid.</div>
                                <div class="login__field__invalid">Check this checkbox to continue.</div>
                            </label>
                        </div>
                        <button type="submit" class="login__main-btn">Submit</button>
                        <a class="login__main-btn" href="/index.html" role="button">Back</a>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
