		<button class="menu__opener " type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu"
			aria-expanded="false" aria-label="Toggle navigation">

	<div class="userprofile">
		<div class="userprofile__picture">
			<img class="userprofile__picture--img" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330" alt="">
		</div>
		<form action="" class="container-fluid">
			<!-- Username -->
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="addon-wrapping">Username</span>
				</div>
				<input type="text" class="form-control" placeholder="Username" aria-label="Username"
					aria-describedby="addon-wrapping">
			</div>
			<!-- Title -->
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="addon-wrapping">Title</span>
				</div>
				<input type="text" class="form-control" placeholder="Username" aria-label="Username"
					aria-describedby="addon-wrapping">
			</div>
			<!-- Description -->
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text">Description</span>
				</div>
				<textarea class="form-control" aria-label="With textarea"></textarea>
			</div>
			<!-- Profile picture -->
			<div class="input-group mb-3">
				<div class="custom-file">
					<input type="file" class="custom-file-input" id="inputGroupFile02">
					<label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose file</label>
				</div>
				<div class="input-group-append">
					<span class="input-group-text" id="inputGroupFileAddon02">Upload</span>
				</div>
			</div>
			<button type="submit" class="button">Save</button>
		</form>
	</div>
